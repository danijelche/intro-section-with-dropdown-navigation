<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  
</head>
<body>
	<div class="container">
	<header>
	  <div class="header-logo">
		<img src="./images/logo.svg" alt="logo img" class="logo">
		</div>
		<div class="header-nav">
		  <div class="submenu-container">
		   <div class="submenu">
		    <button class="submenu-btn features-btn">Features<img src="./images/icon-arrow-down.svg" class="submenu-arrow" alt="Arrow icon"></button>
			<ul class="submenu-content features">
			  <li>
			  <a href="#">
			  <img src="./images/icon-todo.svg" alt="todo icon">Todo List</a>
			  </li>
			  <li><img src="./images/icon-calendar.svg" alt="calendar icon"><a href="#">Calendar</a></li>
			  <li><a href="#"><img src="./images/icon-reminders.svg" alt="reminders icon">Reminders</a></li>
			  <li><a href="#"><img src="./images/icon-planning.svg" alt="planing icon">Planning</a></li>
			</ul>
		  </div>
		  
		  <div class="submenu">
		    <button class="submenu-btn company-btn">Company<img src="./images/icon-arrow-down.svg" class="submenu-arrow" alt="Arrow icon"></button>
			<ul class="submenu-content company">
			  <li><a href="#">History</a></li>
			  <li><a href="#">Our Team</a></li>
			  <li><a href="#">Blog</a></li>
			</ul>
			 
		   </div>
		   <div class="submenu">
			<button class="submenu-btn">Carrers</button>
			</div>
			<div class="submenu">
			 <button class="submenu-btn">About</button>
			 
			  
		   </div>
		   </div>
		
				<div class="header-btn">
				<button class="btn login-btn">Login</button>
				<button class="btn register-btn">Register</button>
				</div>
		</div>
		<div class="menu-btns">
			<img src="./images/icon-menu.svg" alt="Menu icon" class="open-menu-btn">
					<img src="./images/icon-close-menu.svg" alt="Close menu" class="close-menu-btn">
		</div>
            
	</header>
	<div class="container">
		<section class="hero">
			<div class="hero-content">
			 <div class="hero-text">
			 <h1> Make remote work</h1>
			  <p>Get your team in sync, no matter your location. Streamline processes, 
				create team rituals, and watch productivity soar.</p>
				<button class="learn-btn">Learn more</button>
			 </div>
			  <div class="hero-features">
			    <img src="./images/client-databiz.svg" alt="audiophile">
				<img src="./images/client-audiophile.svg" alt="audiophile">

				<img src="./images/client-meet.svg" alt="audiophile">
				<img src="./images/client-maker.svg" alt="audiophile">
			  </div>
			</div>
			<picture class="hero-pictures">
		      <source srcset="./images/image-hero-desktop.png" media="(min-width: 1024px)">
		      <img src="./images/image-hero-mobile.png" alt="Hero mobile image">
		    </picture>
		</section>
		</div>
	</div>
  <script src="script.js"></script>
</body>
</html>
